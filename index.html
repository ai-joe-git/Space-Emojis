<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Rocket Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 400;
        canvas.height = 600;

        const rocket = {
            x: 50,
            y: canvas.height / 2,
            radius: 20,
            velocity: 0,
            gravity: 0.2,
            thrust: -4,
            flameActive: false
        };

        const enemies = [];
        const powerUps = [];
        const stars = [];

        let score = 0;
        let activePowerUp = null;
        let powerUpTimer = 0;

        const enemyTypes = ['👾', '👽', '🦇', '🛸'];
        const powerUpTypes = ['🔫', '🔥', '❄️'];

        function createEnemy() {
            const type = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
            enemies.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 40),
                type: type,
                speed: 2 + Math.random() * 2
            });
        }

        function createPowerUp() {
            const type = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
            powerUps.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 40),
                type: type,
                speed: 1.5
            });
        }

        function createStar() {
            stars.push({
                x: canvas.width,
                y: Math.random() * canvas.height,
                speed: 0.5 + Math.random() * 1.5,
                size: 1 + Math.random() * 2
            });
        }

        function drawRocket() {
            ctx.font = '40px Arial';
            ctx.fillText('🚀', rocket.x - 20, rocket.y + 15);
            if (rocket.flameActive) {
                ctx.fillText('🔥', rocket.x - 20, rocket.y + 40);
            }
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.font = '30px Arial';
                ctx.fillText(enemy.type, enemy.x, enemy.y);
            });
        }

        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                ctx.font = '30px Arial';
                ctx.fillText(powerUp.type, powerUp.x, powerUp.y);
            });
        }

        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawScore() {
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function drawActivePowerUp() {
            if (activePowerUp) {
                ctx.fillStyle = '#fff';
                ctx.font = '20px Arial';
                ctx.fillText(`Power-up: ${activePowerUp} (${Math.ceil(powerUpTimer / 60)}s)`, 10, 60);
            }
        }

        function update() {
            rocket.velocity += rocket.gravity;
            rocket.y += rocket.velocity;

            if (rocket.y + rocket.radius > canvas.height) {
                rocket.y = canvas.height - rocket.radius;
                rocket.velocity = 0;
            }

            if (rocket.y - rocket.radius < 0) {
                rocket.y = rocket.radius;
                rocket.velocity = 0;
            }

            enemies.forEach((enemy, index) => {
                enemy.x -= enemy.speed;
                if (enemy.x < -30) {
                    enemies.splice(index, 1);
                }

                if (Math.abs(enemy.x - rocket.x) < 30 && Math.abs(enemy.y - rocket.y) < 30) {
                    if (activePowerUp) {
                        enemies.splice(index, 1);
                        score += 10;
                    } else {
                        gameOver();
                    }
                }
            });

            powerUps.forEach((powerUp, index) => {
                powerUp.x -= powerUp.speed;
                if (powerUp.x < -30) {
                    powerUps.splice(index, 1);
                }

                if (Math.abs(powerUp.x - rocket.x) < 30 && Math.abs(powerUp.y - rocket.y) < 30) {
                    activePowerUp = powerUp.type;
                    powerUpTimer = 30 * 60; // 30 seconds * 60 fps
                    powerUps.splice(index, 1);
                }
            });

            stars.forEach((star, index) => {
                star.x -= star.speed;
                if (star.x < 0) {
                    stars.splice(index, 1);
                }
            });

            if (activePowerUp) {
                powerUpTimer--;
                if (powerUpTimer <= 0) {
                    activePowerUp = null;
                }
            }

            if (Math.random() < 0.02) createEnemy();
            if (Math.random() < 0.005) createPowerUp();
            if (Math.random() < 0.1) createStar();

            score++;
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawStars();
            drawRocket();
            drawEnemies();
            drawPowerUps();
            drawScore();
            drawActivePowerUp();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            alert(`Game Over! Your score: ${score}`);
            resetGame();
        }

        function resetGame() {
            rocket.y = canvas.height / 2;
            rocket.velocity = 0;
            enemies.length = 0;
            powerUps.length = 0;
            stars.length = 0;
            score = 0;
            activePowerUp = null;
            powerUpTimer = 0;
        }

        function handleInput(e) {
            if (e.type === 'keydown' && e.code === 'Space' || e.type === 'touchstart') {
                rocket.velocity = rocket.thrust;
                rocket.flameActive = true;
            } else if (e.type === 'keyup' && e.code === 'Space' || e.type === 'touchend') {
                rocket.flameActive = false;
            }
            e.preventDefault();
        }

        document.addEventListener('keydown', handleInput);
        document.addEventListener('keyup', handleInput);
        canvas.addEventListener('touchstart', handleInput);
        canvas.addEventListener('touchend', handleInput);

        gameLoop();
    </script>
</body>
</html>
