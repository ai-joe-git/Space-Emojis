<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Rocket Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameCanvas {
            border: 2px solid #fff;
            max-width: 98vw;
            max-height: 98vh;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            font-size: 24px;
            max-height: 80vh;
            overflow-y: auto;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        #highScores {
            color: #fff;
            font-size: 18px;
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="menu">
        <h1>Space Rocket Adventure</h1>
        <button id="startButton">Start Game</button>
        <button id="restartButton" style="display: none;">Restart Game</button>
        <div id="highScores"></div>
        <button id="shareButton" style="display: none;">Share Score</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const highScoresDiv = document.getElementById('highScores');
        const shareButton = document.getElementById('shareButton');

        let canvasWidth, canvasHeight;

        function resizeCanvas() {
            canvasWidth = Math.min(window.innerWidth * 0.98, window.innerHeight * 0.98 * (16/9));
            canvasHeight = canvasWidth * (9/16);
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            // Adjust game elements based on new canvas size
            if (rocket) {
                rocket.y = canvasHeight / 2;
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const rocket = {
            x: 50,
            y: canvasHeight / 2,
            radius: 20,
            velocity: 0,
            gravity: 0.2,
            thrust: -4,
            flameActive: false
        };

        const enemies = [];
        const powerUps = [];
        const stars = [];
        const particles = [];
        const spaceObjects = ['💫', '⭐', '🌟', '✨', '🌞', '🌝', '🌛', '🌜', '🌀', '☄️', '🪐', '🌑'];
        const cloudObjects = ['☁️'];

        let score = 0;
        let activePowerUp = null;
        let powerUpTimer = 0;
        let gameState = 'menu';
        let gameTime = 0;
        let highScores = [];

        const enemyTypes = ['👾', '👽', '🦇', '🛸'];
        const powerUpTypes = ['🔫', '🔥', '❄️'];

        function createEnemy() {
            const type = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
            let enemy = {
                x: canvasWidth,
                y: Math.random() * (canvasHeight - 40),
                type: type,
                speed: 2 + Math.random() * 2
            };

            switch(type) {
                case '🛸':
                    enemy.behavior = 'chase';
                    enemy.speed = 1.5;
                    break;
                case '👾':
                    enemy.behavior = 'zigzag';
                    enemy.amplitude = 50;
                    enemy.frequency = 0.05;
                    enemy.initialY = enemy.y;
                    break;
                case '👽':
                    enemy.behavior = 'straight';
                    break;
                case '🦇':
                    enemy.behavior = 'random';
                    enemy.speed = 3 + Math.random() * 2;
                    break;
            }

            enemies.push(enemy);
        }

        function createPowerUp() {
            const type = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
            powerUps.push({
                x: canvasWidth,
                y: Math.random() * (canvasHeight - 40),
                type: type,
                speed: 1.5
            });
        }

        function createStar() {
            if (gameTime < 30 * 60) {
                const type = cloudObjects[Math.floor(Math.random() * cloudObjects.length)];
                stars.push({
                    x: canvasWidth,
                    y: Math.random() * canvasHeight,
                    type: type,
                    speed: 0.5 + Math.random() * 1.5,
                    size: 10 + Math.random() * 20,
                    layer: Math.floor(Math.random() * 3)
                });
            } else {
                if (Math.random() < 0.05) {  // 5% chance for emoji stars
                    const type = spaceObjects[Math.floor(Math.random() * spaceObjects.length)];
                    stars.push({
                        x: canvasWidth,
                        y: Math.random() * canvasHeight,
                        type: type,
                        speed: 0.5 + Math.random() * 1.5,
                        size: 10 + Math.random() * 20,
                        layer: Math.floor(Math.random() * 3)
                    });
                } else {  // 95% chance for white dot stars
                    stars.push({
                        x: canvasWidth,
                        y: Math.random() * canvasHeight,
                        type: 'dot',
                        speed: 0.5 + Math.random() * 1.5,
                        size: 1 + Math.random() * 2,
                        layer: Math.floor(Math.random() * 3)
                    });
                }
            }
        }

        function createParticle(x, y, color, isLaser = false) {
            particles.push({
                x: x,
                y: y,
                radius: Math.random() * 3,
                color: color,
                velocity: {
                    x: isLaser ? 10 : (Math.random() - 0.5) * 5,
                    y: isLaser ? 0 : (Math.random() - 0.5) * 5
                },
                alpha: 1
            });
        }

        function drawRocket() {
            ctx.font = '40px Arial';
            ctx.fillText('🚀', rocket.x - 20, rocket.y + 15);

            if (rocket.flameActive) {
                ctx.font = '30px Arial';
                ctx.fillText('🔥', rocket.x - 45 + Math.random() * 5, rocket.y + 15 + Math.random() * 5);
            }
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.font = '30px Arial';
                ctx.fillText(enemy.type, enemy.x, enemy.y);
            });
        }

        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                ctx.font = '30px Arial';
                ctx.fillText(powerUp.type, powerUp.x, powerUp.y);
            });
        }

        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                if (star.type === 'dot') {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    let size = star.size;
                    if (star.layer === 0) size *= 0.5;
                    else if (star.layer === 2) size *= 1.5;
                    ctx.font = `${size}px Arial`;
                    ctx.fillText(star.type, star.x, star.y);
                }
            });
        }

        function drawParticles() {
            particles.forEach((particle, index) => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${particle.color.join(',')},${particle.alpha})`;
                ctx.fill();

                particle.x += particle.velocity.x;
                particle.y += particle.velocity.y;
                particle.alpha -= 0.02;

                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });
        }

        function drawScore() {
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function drawActivePowerUp() {
            if (activePowerUp) {
                ctx.fillStyle = '#fff';
                ctx.font = '20px Arial';
                ctx.fillText(`Power-up: ${activePowerUp} (${Math.ceil(powerUpTimer / 60)}s)`, 10, 60);
            }
        }

        function update() {
            gameTime++;

            if (rocket.flameActive) {
                rocket.velocity = rocket.thrust;
            } else {
                rocket.velocity += rocket.gravity;
            }
            rocket.y += rocket.velocity;

            if (rocket.y + rocket.radius > canvasHeight) {
                rocket.y = canvasHeight - rocket.radius;
                rocket.velocity = 0;
            }

            if (rocket.y - rocket.radius < 0) {
                rocket.y = rocket.radius;
                rocket.velocity = 0;
            }

            if (rocket.velocity > 0) {
                rocket.velocity *= 0.99;
            }

            enemies.forEach((enemy, index) => {
                switch(enemy.behavior) {
                    case 'chase':
                        const dx = rocket.x - enemy.x;
                        const dy = rocket.y - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        enemy.x += (dx / distance) * enemy.speed;
                        enemy.y += (dy / distance) * enemy.speed;
                        break;
                    case 'zigzag':
                        enemy.x -= enemy.speed;
                        enemy.y = enemy.initialY + Math.sin(enemy.x * enemy.frequency) * enemy.amplitude;
                        break;
                    case 'straight':
                        enemy.x -= enemy.speed;
                        break;
                    case 'random':
                        enemy.x -= enemy.speed;
                        enemy.y += (Math.random() - 0.5) * 5;
                        if (enemy.y < 0) enemy.y = 0;
                        if (enemy.y > canvasHeight) enemy.y = canvasHeight;
                        break;
                }

                if (enemy.x < -30) {
                    enemies.splice(index, 1);
                }

                if (Math.abs(enemy.x - rocket.x) < 30 && Math.abs(enemy.y - rocket.y) < 30) {
                    if (activePowerUp) {
                        enemies.splice(index, 1);
                        score += 10;
                        for (let i = 0; i < 20; i++) {
                            createParticle(enemy.x, enemy.y, [255, 0, 0]);
                        }
                    } else {
                        gameOver();
                    }
                }
            });

            powerUps.forEach((powerUp, index) => {
                powerUp.x -= powerUp.speed;
                if (powerUp.x < -30) {
                    powerUps.splice(index, 1);
                }

                if (Math.abs(powerUp.x - rocket.x) < 30 && Math.abs(powerUp.y - rocket.y) < 30) {
                    activePowerUp = powerUp.type;
                    powerUpTimer = 10 * 60; // 10 seconds * 60 fps
                    powerUps.splice(index, 1);
                }
            });

            stars.forEach((star, index) => {
                star.x -= star.speed;
                star.y += gameTime < 30 * 60 ? 0.5 : 0; // Move stars down during launch
                if (star.x < -30 || star.y > canvasHeight) {
                    stars.splice(index, 1);
                }
            });

            if (activePowerUp) {
                powerUpTimer--;
                if (powerUpTimer <= 0) {
                    activePowerUp = null;
                }

                let particleColor;
                let isLaser = false;
                switch(activePowerUp) {
                    case '🔫':
                        particleColor = [0, 0, 255]; // Blue
                        isLaser = true;
                        break;
                    case '🔥':
                        particleColor = [255, 0, 0]; // Red
                        isLaser = true;
                        break;
                    case '❄️':
                        particleColor = [255, 255, 255]; // White
                        break;
                }

                createParticle(rocket.x + 20, rocket.y, particleColor, isLaser);

                particles.forEach(particle => {
                    if (particle.velocity.x > 0) {
                        enemies.forEach((enemy, index) => {
                            if (Math.abs(enemy.x - particle.x) < 15 && Math.abs(enemy.y - particle.y) < 15) {
                                enemies.splice(index, 1);
                                score += 10;
                                for (let i = 0; i < 20; i++) {
                                    createParticle(enemy.x, enemy.y, particleColor);
                                }
                            }
                        });
                    }
                });
            }

            if (Math.random() < 0.02) createEnemy();
            if (Math.random() < 0.005) createPowerUp();
            if (Math.random() < 0.1) createStar();
            score++;
        }

        function draw() {
            const transitionProgress = Math.min(gameTime / (60 * 60), 1); // 60 seconds transition
            const skyBlue = [135, 206, 235];
            const spaceBlue = [0, 0, 51];
            
            const r = Math.floor(skyBlue[0] + (spaceBlue[0] - skyBlue[0]) * transitionProgress);
            const g = Math.floor(skyBlue[1] + (spaceBlue[1] - skyBlue[1]) * transitionProgress);
            const b = Math.floor(skyBlue[2] + (spaceBlue[2] - skyBlue[2]) * transitionProgress);

            const gradient = ctx.createLinearGradient(0, 0, 0, canvasHeight);
            gradient.addColorStop(0, `rgb(${r}, ${g}, ${b})`);
            gradient.addColorStop(1, `rgb(${Math.max(0, r-20)}, ${Math.max(0, g-20)}, ${Math.max(0, b-20)})`);

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvasWidth, canvasHeight);

            drawStars();
            drawRocket();
            drawEnemies();
            drawPowerUps();
            drawParticles();
            drawScore();
            drawActivePowerUp();
        }

        function gameLoop() {
            if (gameState === 'playing') {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }

        function resetGame() {
            rocket.y = canvasHeight / 2;
            rocket.velocity = 0;
            enemies.length = 0;
            powerUps.length = 0;
            stars.length = 0;
            particles.length = 0;
            score = 0;
            activePowerUp = null;
            powerUpTimer = 0;
            gameTime = 0;
        }

        function gameOver() {
            gameState = 'menu';
            menu.style.display = 'block';
            startButton.style.display = 'none';
            restartButton.style.display = 'inline-block';
            shareButton.style.display = 'inline-block';
            updateHighScores();
            displayHighScores();
        }

        function handleInput(e) {
            if (e.type === 'keydown' && e.code === 'Space' || e.type === 'touchstart') {
                rocket.flameActive = true;
            } else if (e.type === 'keyup' && e.code === 'Space' || e.type === 'touchend') {
                rocket.flameActive = false;
            }
        }

        function startGame() {
            gameState = 'playing';
            menu.style.display = 'none';
            resetGame();
            gameLoop();
        }

        function updateHighScores() {
            highScores.push(score);
            highScores.sort((a, b) => b - a);
            highScores = highScores.slice(0, 5);
        }

        function displayHighScores() {
            highScoresDiv.innerHTML = '<h2>High Scores</h2>';
            highScores.forEach((score, index) => {
                highScoresDiv.innerHTML += `<p>${index + 1}. ${score}</p>`;
            });
        }

        function shareScore() {
            const shareCanvas = document.createElement('canvas');
            shareCanvas.width = canvasWidth;
            shareCanvas.height = canvasHeight + 50;
            const shareCtx = shareCanvas.getContext('2d');

            shareCtx.drawImage(canvas, 0, 0);
            shareCtx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            shareCtx.fillRect(0, canvasHeight, canvasWidth, 50);
            shareCtx.fillStyle = '#fff';
            shareCtx.font = '20px Arial';
            shareCtx.fillText(`Score: ${score}`, 10, canvasHeight + 30);

            const shareDataUrl = shareCanvas.toDataURL();
            const shareWindow = window.open();
            shareWindow.document.write('<img src="' + shareDataUrl + '" alt="Game Score"/>');
            shareWindow.document.write('<p>Right-click on the image and select "Save image as..." to save and share your score!</p>');
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        shareButton.addEventListener('click', shareScore);

        document.addEventListener('keydown', handleInput);
        document.addEventListener('keyup', handleInput);
        canvas.addEventListener('touchstart', handleInput);
        canvas.addEventListener('touchend', handleInput);

        // Initial display of high scores
        displayHighScores();
    </script>
</body>
</html>
