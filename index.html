<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth Jetpack Adventure</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        canvas {
            border: 1px solid white;
            max-width: 100%;
            max-height: 100%;
        }
        #gameOver {
            position: absolute;
            color: white;
            font-size: 48px;
            text-align: center;
            display: none;
        }
        #restartButton {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">
        Game Over<br>
        <span id="finalScore"></span><br>
        <button id="restartButton">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.95;
            canvas.height = window.innerHeight * 0.95;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let player = {
            x: 50,
            y: canvas.height / 2,
            width: 50,
            height: 50,
            speed: 2,
            emoji: 'ðŸ¦¥',
            fuel: 100,
            maxFuel: 100,
            refuelRate: 0.5,
            fuelConsumptionRate: 1
        };

        let projectiles = [];
        let enemies = [];
        let score = 0;
        let isGameOver = false;
        let isJetpackActive = false;
        let flames = [];

        let backgroundStars = [];
        for (let i = 0; i < 100; i++) {
            backgroundStars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.1
            });
        }

        function spawnEnemy() {
            let enemy = {
                x: canvas.width,
                y: Math.random() * (canvas.height - 30),
                width: 30,
                height: 30,
                speed: 2 + Math.random() * 3,
                emoji: 'ðŸ‘¾'
            };
            enemies.push(enemy);
        }

        function shoot() {
            let projectile = {
                x: player.x + player.width,
                y: player.y + player.height / 2 - 2.5,
                width: 10,
                height: 5,
                speed: 10,
                emoji: 'ðŸ”¥'
            };
            projectiles.push(projectile);
        }

        function collision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function createFlames() {
            flames.push({
                x: player.x,
                y: player.y + player.height,
                timeToLive: 20
            });
        }

        function update() {
            if (isGameOver) return;

            if (isJetpackActive && player.fuel > 0) {
                player.y -= player.speed;
                player.fuel -= player.fuelConsumptionRate;
                createFlames();
            } else {
                player.y += player.speed;
            }

            if (!isJetpackActive && player.fuel < player.maxFuel) {
                player.fuel += player.refuelRate;
            }

            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

            backgroundStars.forEach(star => {
                star.x -= star.speed;
                if (star.x < 0) {
                    star.x = canvas.width;
                    star.y = Math.random() * canvas.height;
                }
            });

            projectiles.forEach((projectile, index) => {
                projectile.x += projectile.speed;
                if (projectile.x > canvas.width) {
                    projectiles.splice(index, 1);
                }
            });

            enemies.forEach((enemy, enemyIndex) => {
                enemy.x -= enemy.speed;

                if (enemy.x + enemy.width < 0) {
                    enemies.splice(enemyIndex, 1);
                }

                if (collision(player, enemy)) {
                    gameOver();
                }

                projectiles.forEach((projectile, projectileIndex) => {
                    if (collision(projectile, enemy)) {
                        enemies.splice(enemyIndex, 1);
                        projectiles.splice(projectileIndex, 1);
                        score += 10;
                    }
                });
            });

            flames = flames.filter(flame => {
                flame.y += 2;
                flame.timeToLive--;
                return flame.timeToLive > 0;
            });

            if (Math.random() < 0.02) {
                spawnEnemy();
            }
        }

        function draw() {
            let gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'hsl(220, 70%, 15%)');
            gradient.addColorStop(1, 'hsl(250, 70%, 5%)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'white';
            backgroundStars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.font = '40px Arial';
            ctx.fillText(player.emoji, player.x, player.y + player.height);

            flames.forEach(flame => {
                ctx.fillText('ðŸ”¥', flame.x - 20, flame.y);
            });

            projectiles.forEach(projectile => {
                ctx.fillText(projectile.emoji, projectile.x, projectile.y + projectile.height);
            });

            enemies.forEach(enemy => {
                ctx.fillText(enemy.emoji, enemy.x, enemy.y + enemy.height);
            });

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);

            // Draw fuel bar
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.fillRect(10, 40, 100, 10);
            ctx.fillStyle = 'rgb(0, 255, 0)';
            ctx.fillRect(10, 40, player.fuel, 10);
        }

        function gameOver() {
            isGameOver = true;
            gameOverScreen.style.display = 'block';
            finalScoreDisplay.textContent = `Final Score: ${score}`;
        }

        function resetGame() {
            player.y = canvas.height / 2;
            player.fuel = player.maxFuel;
            projectiles = [];
            enemies = [];
            score = 0;
            isGameOver = false;
            gameOverScreen.style.display = 'none';
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                isJetpackActive = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                isJetpackActive = false;
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isJetpackActive = true;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isJetpackActive = false;
        });

        restartButton.addEventListener('click', resetGame);

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
