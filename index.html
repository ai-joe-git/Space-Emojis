<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Rocket Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 400;
        canvas.height = 600;

        const rocket = {
            x: 50,
            y: canvas.height / 2,
            radius: 20,
            velocity: 0,
            gravity: 0.2,
            thrust: -4,
            flameActive: false
        };

        const enemies = [];
        const powerUps = [];
        const stars = [];
        const particles = [];
        const spaceObjects = ['🪐', '🌎', '☄️', '🌠'];

        let score = 0;
        let activePowerUp = null;
        let powerUpTimer = 0;

        const enemyTypes = ['👾', '👽', '🦇', '🛸'];
        const powerUpTypes = ['🔫', '🔥', '❄️'];

        function createEnemy() {
            const type = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];
            let enemy = {
                x: canvas.width,
                y: Math.random() * (canvas.height - 40),
                type: type,
                speed: 2 + Math.random() * 2
            };

            switch(type) {
                case '🛸':
                    enemy.behavior = 'chase';
                    enemy.speed = 1.5;
                    break;
                case '👾':
                    enemy.behavior = 'zigzag';
                    enemy.amplitude = 50;
                    enemy.frequency = 0.05;
                    enemy.initialY = enemy.y;
                    break;
                case '👽':
                    enemy.behavior = 'straight';
                    break;
                case '🦇':
                    enemy.behavior = 'random';
                    enemy.speed = 3 + Math.random() * 2;
                    break;
            }

            enemies.push(enemy);
        }

        function createPowerUp() {
            const type = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
            powerUps.push({
                x: canvas.width,
                y: Math.random() * (canvas.height - 40),
                type: type,
                speed: 1.5
            });
        }

        function createStar() {
            stars.push({
                x: canvas.width,
                y: Math.random() * canvas.height,
                speed: 0.5 + Math.random() * 1.5,
                size: 1 + Math.random() * 2
            });
        }

        function createSpaceObject() {
            const type = spaceObjects[Math.floor(Math.random() * spaceObjects.length)];
            stars.push({
                x: canvas.width,
                y: Math.random() * canvas.height,
                type: type,
                speed: 0.2 + Math.random() * 0.3,
                size: 20 + Math.random() * 20,
                layer: Math.floor(Math.random() * 3)  // 0: far, 1: middle, 2: close
            });
        }

        function createParticle(x, y, color, isLaser = false) {
            particles.push({
                x: x,
                y: y,
                radius: Math.random() * 3,
                color: color,
                velocity: {
                    x: isLaser ? 10 : (Math.random() - 0.5) * 5,
                    y: isLaser ? 0 : (Math.random() - 0.5) * 5
                },
                alpha: 1
            });
        }

        function drawRocket() {
            ctx.font = '40px Arial';
            ctx.fillText('🚀', rocket.x - 20, rocket.y + 15);

            if (rocket.flameActive) {
                ctx.font = '30px Arial';
                ctx.fillText('🔥', rocket.x - 45 + Math.random() * 5, rocket.y + 15 + Math.random() * 5);
            }
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.font = '30px Arial';
                ctx.fillText(enemy.type, enemy.x, enemy.y);
            });
        }

        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                ctx.font = '30px Arial';
                ctx.fillText(powerUp.type, powerUp.x, powerUp.y);
            });
        }

        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                if (star.type) {
                    let size = star.size;
                    if (star.layer === 0) size *= 0.5;
                    else if (star.layer === 2) size *= 1.5;
                    ctx.font = `${size}px Arial`;
                    ctx.fillText(star.type, star.x, star.y);
                } else {
                    ctx.beginPath();
                    ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        function drawParticles() {
            particles.forEach((particle, index) => {
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${particle.color.join(',')},${particle.alpha})`;
                ctx.fill();

                particle.x += particle.velocity.x;
                particle.y += particle.velocity.y;
                particle.alpha -= 0.02;

                if (particle.alpha <= 0) {
                    particles.splice(index, 1);
                }
            });
        }

        function drawScore() {
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function drawActivePowerUp() {
            if (activePowerUp) {
                ctx.fillStyle = '#fff';
                ctx.font = '20px Arial';
                ctx.fillText(`Power-up: ${activePowerUp} (${Math.ceil(powerUpTimer / 60)}s)`, 10, 60);
            }
        }

        function update() {
            if (rocket.flameActive) {
                rocket.velocity = rocket.thrust;
            } else {
                rocket.velocity += rocket.gravity;
            }
            rocket.y += rocket.velocity;

            if (rocket.y + rocket.radius > canvas.height) {
                rocket.y = canvas.height - rocket.radius;
                rocket.velocity = 0;
            }

            if (rocket.y - rocket.radius < 0) {
                rocket.y = rocket.radius;
                rocket.velocity = 0;
            }

            // Add a very small amount of smoothing to downward movement
            if (rocket.velocity > 0) {
                rocket.velocity *= 0.99;
            }

            enemies.forEach((enemy, index) => {
                switch(enemy.behavior) {
                    case 'chase':
                        const dx = rocket.x - enemy.x;
                        const dy = rocket.y - enemy.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        enemy.x += (dx / distance) * enemy.speed;
                        enemy.y += (dy / distance) * enemy.speed;
                        break;
                    case 'zigzag':
                        enemy.x -= enemy.speed;
                        enemy.y = enemy.initialY + Math.sin(enemy.x * enemy.frequency) * enemy.amplitude;
                        break;
                    case 'straight':
                        enemy.x -= enemy.speed;
                        break;
                    case 'random':
                        enemy.x -= enemy.speed;
                        enemy.y += (Math.random() - 0.5) * 5;
                        if (enemy.y < 0) enemy.y = 0;
                        if (enemy.y > canvas.height) enemy.y = canvas.height;
                        break;
                }

                if (enemy.x < -30) {
                    enemies.splice(index, 1);
                }

                if (Math.abs(enemy.x - rocket.x) < 30 && Math.abs(enemy.y - rocket.y) < 30) {
                    if (activePowerUp) {
                        enemies.splice(index, 1);
                        score += 10;
                        for (let i = 0; i < 20; i++) {
                            createParticle(enemy.x, enemy.y, [255, 0, 0]);
                        }
                    } else {
                        gameOver();
                    }
                }
            });

            powerUps.forEach((powerUp, index) => {
                powerUp.x -= powerUp.speed;
                if (powerUp.x < -30) {
                    powerUps.splice(index, 1);
                }

                if (Math.abs(powerUp.x - rocket.x) < 30 && Math.abs(powerUp.y - rocket.y) < 30) {
                    activePowerUp = powerUp.type;
                    powerUpTimer = 30 * 60; // 30 seconds * 60 fps
                    powerUps.splice(index, 1);
                }
            });

            stars.forEach((star, index) => {
                star.x -= star.speed;
                if (star.x < -30) {
                    stars.splice(index, 1);
                }
            });

            if (activePowerUp) {
                powerUpTimer--;
                if (powerUpTimer <= 0) {
                    activePowerUp = null;
                }

                let particleColor;
                let isLaser = false;
                switch(activePowerUp) {
                    case '🔫':
                        particleColor = [0, 0, 255]; // Blue
                        isLaser = true;
                        break;
                    case '🔥':
                        particleColor = [255, 0, 0]; // Red
                        isLaser = true;
                        break;
                    case '❄️':
                        particleColor = [255, 255, 255]; // White
                        break;
                }

                createParticle(rocket.x + 20, rocket.y, particleColor, isLaser);

                // Check for collisions with enemies
                particles.forEach(particle => {
                    if (particle.velocity.x > 0) { // Only check forward-moving particles
                        enemies.forEach((enemy, index) => {
                            if (Math.abs(enemy.x - particle.x) < 15 && Math.abs(enemy.y - particle.y) < 15) {
                                enemies.splice(index, 1);
                                score += 10;
                                for (let i = 0; i < 20; i++) {
                                    createParticle(enemy.x, enemy.y, particleColor);
                                }
                            }
                        });
                    }
                });
            }

            if (Math.random() < 0.02) createEnemy();
            if (Math.random() < 0.005) createPowerUp();
            if (Math.random() < 0.1) createStar();
            if (Math.random() < 0.001) createSpaceObject();

            score++;
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawStars();
            drawParticles();
            drawRocket();
            drawEnemies();
            drawPowerUps();
            drawScore();
            drawActivePowerUp();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            alert(`Game Over! Your score: ${score}`);
            resetGame();
        }

        function resetGame() {
            rocket.y = canvas.height / 2;
            rocket.velocity = 0;
            enemies.length = 0;
            powerUps.length = 0;
            stars.length = 0;
            particles.length = 0;
            score = 0;
            activePowerUp = null;
            powerUpTimer = 0;
        }

        function handleInput(e) {
            if (e.type === 'keydown' && e.code === 'Space' || e.type === 'touchstart') {
                rocket.flameActive = true;
            } else if (e.type === 'keyup' && e.code === 'Space' || e.type === 'touchend') {
                rocket.flameActive = false;
            }
            e.preventDefault();
        }

        document.addEventListener('keydown', handleInput);
        document.addEventListener('keyup', handleInput);
        canvas.addEventListener('touchstart', handleInput);
        canvas.addEventListener('touchend', handleInput);

        gameLoop();
    </script>
</body>
</html>
