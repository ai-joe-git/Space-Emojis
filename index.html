<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Jetpack Adventure</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        canvas {
            border: 1px solid white;
            max-width: 100%;
            max-height: 100%;
        }
        #gameOver {
            position: absolute;
            color: white;
            font-size: 48px;
            text-align: center;
            display: none;
        }
        #restartButton {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">
        Game Over<br>
        <span id="finalScore"></span><br>
        <button id="restartButton">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.95;
            canvas.height = window.innerHeight * 0.95;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let player = {
            x: 50,
            y: canvas.height / 2,
            width: 60,
            height: 60,
            speed: 5,
            emoji: '🚀',
            fuel: 200,
            maxFuel: 200,
            refuelRate: 0.5,
            fuelConsumptionRate: 1,
            hasWeapon: false,
            weaponDuration: 0
        };

        let projectiles = [];
        let enemies = [];
        let powerUps = [];
        let particles = [];
        let score = 0;
        let level = 1;
        let hitMultiplier = 1;
        let lastHitTime = 0;
        let multiplierEffects = [];
        let screenFlashOpacity = 0;
        let isGameOver = false;
        let lives = 3;
        let isJetpackActive = false;
        let flames = [];
        let lastShootTime = 0;
        let shootInterval = 500;

        let backgroundStars = [];
        for (let i = 0; i < 100; i++) {
            backgroundStars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.1
            });
        }

        let clouds = [];
        for (let i = 0; i < 5; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                width: Math.random() * 100 + 50,
                height: Math.random() * 60 + 30,
                speed: Math.random() * 0.5 + 0.1
            });
        }

        let decorativeElements = [];
        const decorativeTypes = ['⭐', '🌟', '💫', '🌠', '🪐'];
        for (let i = 0; i < 10; i++) {
            decorativeElements.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                type: decorativeTypes[Math.floor(Math.random() * decorativeTypes.length)],
                speed: Math.random() * 0.5 + 0.1
            });
        }

        function spawnEnemy() {
            let enemy = {
                x: canvas.width,
                y: Math.random() * (canvas.height - 30),
                width: 30,
                height: 30,
                speed: 2 + Math.random() * 3,
                emoji: '👾'
            };
            enemies.push(enemy);
        }

        function spawnPowerUp() {
            const powerUpTypes = ['🔫', '🔥', '❄️'];
            let powerUp = {
                x: canvas.width,
                y: Math.random() * (canvas.height - 30),
                width: 30,
                height: 30,
                speed: 1 + Math.random() * 2,
                emoji: powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)],
                duration: 5000 // 5 seconds
            };
            powerUps.push(powerUp);
        }

        function shoot() {
            if (player.hasWeapon) {
                let projectile = {
                    x: player.x + player.width,
                    y: player.y + player.height / 2 - 2.5,
                    width: 10,
                    height: 5,
                    speed: 10,
                    emoji: '🔥'
                };
                projectiles.push(projectile);
            }
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 5; i++) {
                particles.push({
                    x: x,
                    y: y,
                    radius: Math.random() * 3 + 1,
                    color: color,
                    speed: {
                        x: (Math.random() - 0.5) * 5,
                        y: (Math.random() - 0.5) * 5
                    },
                    timeToLive: 30
                });
            }
        }

        function createMultiplierEffect(x, y, multiplier) {
            multiplierEffects.push({
                x: x,
                y: y,
                multiplier: multiplier,
                opacity: 1,
                timeToLive: 30
            });
        }

        function collision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function createFlames() {
            flames.push({
                x: player.x,
                y: player.y + player.height,
                timeToLive: 20
            });
        }

        function update() {
            if (isGameOver) return;

            if (player.hasWeapon) {
                const now = Date.now();
                if (now - lastShootTime > shootInterval) {
                    shoot();
                    lastShootTime = now;
                }
                player.weaponDuration -= 16; // Assume 60 FPS
                if (player.weaponDuration <= 0) {
                    player.hasWeapon = false;
                }
            }

            if (isJetpackActive && player.fuel > 0) {
                player.y -= player.speed;
                player.fuel -= player.fuelConsumptionRate;
                createFlames();
            } else {
                player.y += player.speed;
            }

            if (!isJetpackActive && player.fuel < player.maxFuel) {
                player.fuel += player.refuelRate;
            }

            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));

            backgroundStars.forEach(star => {
                star.x -= star.speed;
                if (star.x < 0) {
                    star.x = canvas.width;
                    star.y = Math.random() * canvas.height;
                }
            });

            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width;
                    cloud.y = Math.random() * canvas.height;
                }
            });

            decorativeElements.forEach(element => {
                element.x -= element.speed;
                if (element.x < 0) {
                    element.x = canvas.width;
                    element.y = Math.random() * canvas.height;
                }
            });

            projectiles.forEach((projectile, index) => {
                projectile.x += projectile.speed;
                if (projectile.x > canvas.width) {
                    projectiles.splice(index, 1);
                }
            });

            enemies.forEach((enemy, enemyIndex) => {
                enemy.x -= enemy.speed;

                if (enemy.x + enemy.width < 0) {
                    enemies.splice(enemyIndex, 1);
                }

                if (collision(player, enemy)) {
                    createParticles(player.x, player.y, 'red');
                    lives--;
                    if (lives <= 0) {
                        gameOver();
                    } else {
                        enemies.splice(enemyIndex, 1);
                        screenFlashOpacity = 1;
                    }
                }

                projectiles.forEach((projectile, projectileIndex) => {
                    if (collision(projectile, enemy)) {
                        enemies.splice(enemyIndex, 1);
                        projectiles.splice(projectileIndex, 1);
                        createParticles(enemy.x, enemy.y, 'green');
                        score += 10 * hitMultiplier;
                        createMultiplierEffect(enemy.x, enemy.y, hitMultiplier);
                        
                        const now = Date.now();
                        if (now - lastHitTime < 1000) {
                            hitMultiplier++;
                        } else {
                            hitMultiplier = 1;
                        }
                        lastHitTime = now;
                    }
                });
            });

            powerUps.forEach((powerUp, powerUpIndex) => {
                powerUp.x -= powerUp.speed;

                if (powerUp.x + powerUp.width < 0) {
                    powerUps.splice(powerUpIndex, 1);
                }

                if (collision(player, powerUp)) {
                    powerUps.splice(powerUpIndex, 1);
                    createParticles(powerUp.x, powerUp.y, 'yellow');
                    score += 50;
                    player.hasWeapon = true;
                    player.weaponDuration = powerUp.duration;
                }
            });

            particles.forEach((particle, index) => {
                particle.x += particle.speed.x;
                particle.y += particle.speed.y;
                particle.timeToLive--;

                if (particle.timeToLive <= 0) {
                    particles.splice(index, 1);
                }
            });

            multiplierEffects.forEach((effect, index) => {
                effect.y -= 1;
                effect.opacity -= 0.03;
                effect.timeToLive--;

                if (effect.timeToLive <= 0) {
                    multiplierEffects.splice(index, 1);
                }
            });

            flames = flames.filter(flame => {
                flame.y += 2;
                flame.timeToLive--;
                return flame.timeToLive > 0;
            });

            if (screenFlashOpacity > 0) {
                screenFlashOpacity -= 0.05;
            }

            if (Math.random() < 0.02) {
                spawnEnemy();
            }

            if (Math.random() < 0.005) {
                spawnPowerUp();
            }

            level = Math.floor(score / 100) + 1;
        }

        function draw() {
            // Background
            const hue = 220 + (level * 10) % 360;
            let gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, `hsl(${hue}, 50%, 20%)`);
            gradient.addColorStop(1, `hsl(${(hue + 30) % 360}, 50%, 10%)`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Stars
            ctx.fillStyle = 'white';
            backgroundStars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.ellipse(cloud.x, cloud.y, cloud.width / 2, cloud.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.font = '20px Arial';
            decorativeElements.forEach(element => {
                ctx.fillText(element.type, element.x, element.y);
            });

            ctx.font = '50px Arial';
            ctx.fillText(player.emoji, player.x, player.y + player.height);

            flames.forEach(flame => {
                ctx.fillText('🔥', flame.x - 20, flame.y);
            });

            ctx.font = '40px Arial';
            projectiles.forEach(projectile => {
                ctx.fillText(projectile.emoji, projectile.x, projectile.y + projectile.height);
            });

            enemies.forEach(enemy => {
                ctx.fillText(enemy.emoji, enemy.x, enemy.y + enemy.height);
            });

            powerUps.forEach(powerUp => {
                ctx.fillText(powerUp.emoji, powerUp.x, powerUp.y + powerUp.height);
            });

            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            multiplierEffects.forEach(effect => {
                ctx.fillStyle = `rgba(255, 255, 0, ${effect.opacity})`;
                ctx.font = '20px Arial';
                ctx.fillText(`x${effect.multiplier}`, effect.x, effect.y);
            });

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Level: ${level}`, 10, 60);
            ctx.fillText(`Lives: ${'❤️'.repeat(lives)}`, 10, 90);
            ctx.fillText(`Multiplier: x${hitMultiplier}`, 10, 120);
            if (player.hasWeapon) {
                ctx.fillText(`Weapon: ${Math.ceil(player.weaponDuration / 1000)}s`, 10, 150);
            }

            // Draw fuel bar
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.fillRect(10, 180, 100, 10);
            ctx.fillStyle = 'rgb(0, 255, 0)';
            ctx.fillRect(10, 180, (player.fuel / player.maxFuel) * 100, 10);

            if (screenFlashOpacity > 0) {
                ctx.fillStyle = `rgba(255, 0, 0, ${screenFlashOpacity})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function gameOver() {
            isGameOver = true;
            gameOverScreen.style.display = 'block';
            finalScoreDisplay.textContent = `Final Score: ${score}`;
        }

        function resetGame() {
            player = {
                x: 50,
                y: canvas.height / 2,
                width: 60,
                height: 60,
                speed: 5,
                emoji: '🚀',
                fuel: 200,
                maxFuel: 200,
                refuelRate: 0.5,
                fuelConsumptionRate: 1,
                hasWeapon: false,
                weaponDuration: 0
            };
            projectiles = [];
            enemies = [];
            powerUps = [];
            particles = [];
            score = 0;
            level = 1;
            hitMultiplier = 1;
            lastHitTime = 0;
            multiplierEffects = [];
            screenFlashOpacity = 0;
            isGameOver = false;
            lives = 3;
            isJetpackActive = false;
            flames = [];
            lastShootTime = 0;
            gameOverScreen.style.display = 'none';
        }

        let keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') {
                isJetpackActive = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
            if (e.code === 'Space') {
                isJetpackActive = false;
            }
        });

        // Touch controls
        let touchStartY = 0;
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartY = e.touches[0].clientY;
            isJetpackActive = true;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            let touchY = e.touches[0].clientY;
            let deltaY = touchY - touchStartY;
            player.y += deltaY * 0.5;
            player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
            touchStartY = touchY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            isJetpackActive = false;
        });

        restartButton.addEventListener('click', resetGame);

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        resetGame();
        gameLoop();
    </script>
</body>
</html>
