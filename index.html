<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            touch-action: none;
        }
        canvas {
            border: 1px solid white;
            max-width: 100%;
            max-height: 100%;
        }
        #gameOver {
            position: absolute;
            color: white;
            font-size: 48px;
            text-align: center;
            display: none;
        }
        #restartButton {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        #shootButton {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            padding: 15px 30px;
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">
        Game Over<br>
        <span id="finalScore"></span><br>
        <button id="restartButton">Restart</button>
    </div>
    <button id="shootButton">Shoot</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');
        const shootButton = document.getElementById('shootButton');

        // Set canvas size based on window size
        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.95;
            canvas.height = window.innerHeight * 0.95;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let player = {
            x: 50,
            y: canvas.height / 2,
            width: 50,
            height: 50,
            speed: 5,
            emoji: '🚀'
        };

        let projectiles = [];
        let enemies = [];
        let powerUps = [];
        let particles = [];
        let score = 0;
        let level = 1;
        let hitMultiplier = 1;
        let lastHitTime = 0;
        let multiplierEffects = [];
        let screenFlashOpacity = 0;
        let isGameOver = false;
        let lives = 3;

        let backgroundStars = [];
        for (let i = 0; i < 100; i++) {
            backgroundStars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.1
            });
        }

        let clouds = [];
        let decorativeElements = [];

        function createCloud() {
            return {
                x: canvas.width,
                y: Math.random() * canvas.height / 2,
                width: Math.random() * 100 + 50,
                height: Math.random() * 50 + 25,
                speed: Math.random() * 0.5 + 0.1
            };
        }

        function createDecorativeElement() {
            let types = ['🌟', '🌠', '🌙', '🪐'];
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                type: types[Math.floor(Math.random() * types.length)],
                speed: Math.random() * 0.2 + 0.1
            };
        }

        for (let i = 0; i < 5; i++) {
            clouds.push(createCloud());
        }

        for (let i = 0; i < 10; i++) {
            decorativeElements.push(createDecorativeElement());
        }

        let multiplierSound, highMultiplierSound, shootSound, enemyHitSound, powerUpSound, gameOverSound;

        function setupAudio() {
            multiplierSound = new Audio('https://freesound.org/data/previews/263/263133_4284968-lq.mp3');
            multiplierSound.volume = 0.3;

            highMultiplierSound = new Audio('https://freesound.org/data/previews/397/397355_4284968-lq.mp3');
            highMultiplierSound.volume = 0.3;

            shootSound = new Audio('https://freesound.org/data/previews/495/495005_9497060-lq.mp3');
            shootSound.volume = 0.2;

            enemyHitSound = new Audio('https://freesound.org/data/previews/523/523088_7724198-lq.mp3');
            enemyHitSound.volume = 0.2;

            powerUpSound = new Audio('https://freesound.org/data/previews/320/320655_5260872-lq.mp3');
            powerUpSound.volume = 0.3;

            gameOverSound = new Audio('https://freesound.org/data/previews/66/66951_631558-lq.mp3');
            gameOverSound.volume = 0.5;
        }

        setupAudio();

        function spawnEnemy() {
            let enemyTypes = [
                {
                    emoji: '👾',
                    speed: 2 + Math.random() * 3,
                    health: 1 + Math.floor(level / 5),
                    behavior: 'straight'
                },
                {
                    emoji: '👽',
                    speed: 1 + Math.random() * 2,
                    health: 2 + Math.floor(level / 3),
                    behavior: 'sine'
                },
                {
                    emoji: '🛸',
                    speed: 3 + Math.random() * 2,
                    health: 1 + Math.floor(level / 7),
                    behavior: 'homing'
                }
            ];

            let selectedType = enemyTypes[Math.floor(Math.random() * enemyTypes.length)];

            let enemy = {
                x: canvas.width,
                y: Math.random() * (canvas.height - 30),
                width: 30,
                height: 30,
                speed: selectedType.speed,
                health: selectedType.health,
                emoji: selectedType.emoji,
                behavior: selectedType.behavior,
                sineOffset: Math.random() * Math.PI * 2,
                homingDelay: 60
            };
            enemies.push(enemy);
        }

        function spawnPowerUp() {
            let powerUp = {
                x: canvas.width,
                y: Math.random() * (canvas.height - 20),
                width: 20,
                height: 20,
                speed: 1,
                type: Math.random() < 0.5 ? 'health' : 'speedBoost',
                emoji: Math.random() < 0.5 ? '❤️' : '⚡'
            };
            powerUps.push(powerUp);
        }

        function levelUp() {
            level++;
            player.speed += 0.5;
        }

        function shoot() {
            let projectile = {
                x: player.x + player.width,
                y: player.y + player.height / 2 - 2.5,
                width: 10,
                height: 5,
                speed: 10,
                emoji: '🔥'
            };
            projectiles.push(projectile);
            shootSound.currentTime = 0;
            shootSound.play();
        }

        function collision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function createParticles(x, y, color) {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x,
                    y: y,
                    radius: Math.random() * 3,
                    color: color,
                    speed: {
                        x: (Math.random() - 0.5) * 5,
                        y: (Math.random() - 0.5) * 5
                    },
                    timeToLive: 30
                });
            }
        }

        function update() {
            if (isGameOver) return;

            if (keys.ArrowUp && player.y > 0) player.y -= player.speed;
            if (keys.ArrowDown && player.y < canvas.height - player.height) player.y += player.speed;

            backgroundStars.forEach(star => {
                star.x -= star.speed;
                if (star.x < 0) {
                    star.x = canvas.width;
                    star.y = Math.random() * canvas.height;
                }
            });

            clouds.forEach((cloud, index) => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.width < 0) {
                    clouds[index] = createCloud();
                }
            });

            decorativeElements.forEach((element, index) => {
                element.x -= element.speed;
                if (element.x < 0) {
                    element.x = canvas.width;
                    element.y = Math.random() * canvas.height;
                }
            });

            projectiles.forEach((projectile, index) => {
                projectile.x += projectile.speed;
                if (projectile.x > canvas.width) {
                    projectiles.splice(index, 1);
                }
                enemies.forEach((enemy, enemyIndex) => {
                    if (collision(projectile, enemy)) {
                        projectiles.splice(index, 1);
                        enemy.health--;
                        if (enemy.health <= 0) {
                            enemies.splice(enemyIndex, 1);
                            score += 10 * hitMultiplier;
                            hitMultiplier++;
                            lastHitTime = Date.now();
                            createParticles(enemy.x, enemy.y, 'red');

                            multiplierEffects.push({
                                x: enemy.x,
                                y: enemy.y,
                                multiplier: hitMultiplier,
                                timeLeft: 60,
                                opacity: 1
                            });

                            screenFlashOpacity = 0.3;

                            enemyHitSound.currentTime = 0;
                            enemyHitSound.play();
                            if (hitMultiplier > 5) {
                                highMultiplierSound.currentTime = 0;
                                highMultiplierSound.play();
                            } else {
                                multiplierSound.currentTime = 0;
                                multiplierSound.play();
                            }

                            if (score % 100 === 0) {
                                levelUp();
                            }
                        }
                    }
                });
            });

            enemies.forEach((enemy, index) => {
                switch (enemy.behavior) {
                    case 'straight':
                        enemy.x -= enemy.speed;
                        break;
                    case 'sine':
                        enemy.x -= enemy.speed;
                        enemy.y += Math.sin(enemy.x * 0.05 + enemy.sineOffset) * 2;
                        break;
                    case 'homing':
                        if (enemy.homingDelay <= 0) {
                            let dx = player.x - enemy.x;
                            let dy = player.y - enemy.y;
                            let distance = Math.sqrt(dx * dx + dy * dy);
                            enemy.x += (dx / distance) * enemy.speed;
                            enemy.y += (dy / distance) * enemy.speed;
                        } else {
                            enemy.x -= enemy.speed;
                            enemy.homingDelay--;
                        }
                        break;
                }

                if (enemy.x + enemy.width < 0) {
                    enemies.splice(index, 1);
                }
                if (collision(player, enemy)) {
                    lives--;
                    enemies.splice(index, 1);
                    createParticles(player.x, player.y, 'blue');
                    if (lives <= 0) {
                        gameOver();
                    }
                }
            });

            powerUps.forEach((powerUp, index) => {
                powerUp.x -= powerUp.speed;
                if (powerUp.x + powerUp.width < 0) {
                    powerUps.splice(index, 1);
                }
                if (collision(player, powerUp)) {
                    if (powerUp.type === 'health') {
                        lives = Math.min(lives + 1, 5);
                    } else if (powerUp.type === 'speedBoost') {
                        player.speed += 1;
                        setTimeout(() => { player.speed -= 1; }, 5000);
                    }
                    powerUps.splice(index, 1);
                    powerUpSound.currentTime = 0;
                    powerUpSound.play();
                }
            });

            particles = particles.filter(particle => {
                particle.x += particle.speed.x;
                particle.y += particle.speed.y;
                particle.timeToLive--;
                return particle.timeToLive > 0;
            });

            if (Math.random() < 0.02 + (level * 0.005)) {
                spawnEnemy();
            }

            if (Math.random() < 0.002) {
                spawnPowerUp();
            }

            if (Date.now() - lastHitTime > 2000) {
                hitMultiplier = 1;
            }

            multiplierEffects = multiplierEffects.filter(effect => {
                effect.timeLeft -= 1;
                effect.y -= 1;
                effect.opacity = effect.timeLeft / 60;
                return effect.timeLeft > 0;
            });

            if (screenFlashOpacity > 0) {
                screenFlashOpacity -= 0.05;
            }
        }

        function draw() {
            // Create gradient background based on level
            let gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            let hue1 = 220 + (level * 5) % 40; // Base blue hue
            let hue2 = (hue1 + 30) % 360;
            gradient.addColorStop(0, `hsl(${hue1}, 70%, 15%)`);
            gradient.addColorStop(1, `hsl(${hue2}, 70%, 5%)`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'white';
            backgroundStars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.ellipse(cloud.x, cloud.y, cloud.width / 2, cloud.height / 2, 0, 0, 2 * Math.PI);
                ctx.fill();
            });

            // Draw decorative elements
            ctx.font = '20px Arial';
            decorativeElements.forEach(element => {
                ctx.fillText(element.type, element.x, element.y);
            });

            ctx.font = '40px Arial';
            ctx.fillText(player.emoji, player.x, player.y + player.height);

            projectiles.forEach(projectile => {
                ctx.fillText(projectile.emoji, projectile.x, projectile.y + projectile.height);
            });

            enemies.forEach(enemy => {
                ctx.fillText(enemy.emoji, enemy.x, enemy.y + enemy.height);
            });

            powerUps.forEach(powerUp => {
                ctx.fillText(powerUp.emoji, powerUp.x, powerUp.y + powerUp.height);
            });

            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                ctx.fill();
            });

            multiplierEffects.forEach(effect => {
                ctx.fillStyle = `rgba(255, 255, 0, ${effect.opacity})`;
                ctx.font = '20px Arial';
                ctx.fillText(`x${effect.multiplier}`, effect.x, effect.y);
            });

            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`Level: ${level}`, 10, 60);
            ctx.fillText(`Lives: ${'❤️'.repeat(lives)}`, 10, 90);
            ctx.fillText(`Multiplier: x${hitMultiplier}`, 10, 120);

            if (screenFlashOpacity > 0) {
                ctx.fillStyle = `rgba(255, 255, 255, ${screenFlashOpacity})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function gameOver() {
            isGameOver = true;
            gameOverSound.play();
            gameOverScreen.style.display = 'block';
            finalScoreDisplay.textContent = `Final Score: ${score}`;
        }

        function resetGame() {
            player = {
                x: 50,
                y: canvas.height / 2,
                width: 50,
                height: 50,
                speed: 5,
                emoji: '🚀'
            };

            projectiles = [];
            enemies = [];
            powerUps = [];
            particles = [];
            score = 0;
            level = 1;
            hitMultiplier = 1;
            lastHitTime = 0;
            multiplierEffects = [];
            screenFlashOpacity = 0;
            isGameOver = false;
            lives = 3;

            gameOverScreen.style.display = 'none';
        }

        let keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') {
                shoot();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        restartButton.addEventListener('click', resetGame);

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
